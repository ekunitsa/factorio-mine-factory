[freezingMine]
name==Морозна міна
description=Після вибуху міна уповільнює ворогів на 95% від їхньої базової швидкості, діє протягом 10 секунд. Не наносить пошкоджень від вибуху.

[poisonousMine]
name=Отруйна міна
description=Після вибуху міна завдає стандартне пошкодження від міни, а також отруює ворогів і завдає 24 шкоди на секунду. Ефект діє протягом 10 секунд.

[flamingMine]
name=Запалювальна міна
description=Після вибуху міна завдає половину стандартного пошкодження від міни, а також підпалює ворогів навкруги і завдає 48 шкоди на секунду. Ефект діє протягом 10 секунд.

[mineFactory]
name=Фабрика з виробництва мін
description=Ця будівля спроектована для серійного виробництва мін, що пришвидшує процес виготовлення в порівнянні з будь-якими іншими заводами. Через особливості виробництва тут можливо створювати тільки посилені міни.