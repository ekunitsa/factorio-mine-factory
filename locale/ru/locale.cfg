[freezingMine]
name=Замораживающая мина
description=После взрыва мина замедляет врагов на 95% от их обычной скорости, действует в течении 10 секунд. Не наносит урон.

[poisonousMine]
name=Отравляющая мина
description=После взрыва мина наносит стандартный урон от мины, а так же отравляет врагов и наносит 24 урона в секунду. Эффект действует в течении 10 секунд.

[flamingMine]
name=Воспламеняющая мина
description=После взрыва мина наносит половину стандартного урона от мины, а так же поджигает врагов воокруг и наносит 48 урона в секунду. Эффект действует в течении 10 секунд.

[mineFactory]
name=Фабрика по производству мин
description=Это здание проектировалось под серийное производство мин, что позволяет создавать их значительно быстрее чем в любых других заводах. Из-за особенностей производства тут возможно создавать только усиленные мины.
